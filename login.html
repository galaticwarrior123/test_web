<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form_login container">
        <h4>Đăng nhập</h4>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email/Số điện thoại/Tên đăng nhập">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
            </div>
            <div class="form-login-btn">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
            <div class="form-login-forgot-password">
                <a href="">Quên mật khẩu</a>
            </div>
            <div class="mb-3 form-check">
                <div class="tille-signin">
                    <p>HOẶC</p>
                </div>
                <div class="signin_social">
                    <a href="" class="btn btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
                    <a href="" class="btn btn-google"><i class="fa fa-google" aria-hidden="true"></i> Google</a>
                </div>
                <div class="signin_not_have_account">
                    <p>Bạn chưa có tài khoản. Hãy đăng ký
                        <a href="">tại đây</a>
                    </p>
                </div>

            </div>
        </form>
    </div>
    <div class="form_login register">
        <h4>Đăng ký</h4>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email/Số điện thoại/Tên đăng nhập">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập lại mật khẩu">
            <div class="form-login-btn">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
            <div class="mb-3 form-check">
                <div class="tille-signup">
                    <p>HOẶC</p>
                </div>
                <div class="signup_social">
                    <a href="" class="btn btn-facebook"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</a>
                    <a href="" class="btn btn-google"><i class="fa fa-google" aria-hidden="true"></i> Google</a>
                </div>
                <div class="signup_policy">
                    <p>Bằng việc đăng ký, bạn đã đồng ý với shop về
                        <a href="">Điều khoản dịch vụ</a> &
                        <a href="">Chính sách bảo mật</a>
                    </p>
                </div>
                <div class="signup_not_have_account">
                    <p>Bạn đã có tài khoản. Hãy đăng nhập
                        <a href="" >tại đây</a>
                    </p>
                </div>

            </div>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
